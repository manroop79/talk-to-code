name: Check for missing docstrings
on: 
  pull_request:
jobs:
  check-missing-docstrings:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8.3'
          architecture: 'x64'
      - run: python .github/default/docstring_check/check_docstrings.py .